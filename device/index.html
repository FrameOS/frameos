<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<h2>Image Display</h2>
<img id="displayedImage" src="/image" alt="Displayed Image">
<br/>
<button id="refreshButton">Refresh Image</button>

<h2>Logs</h2>
<pre id="logs"></pre>

<script>
    var socket = io.connect('http://' + document.domain + ':' + location.port);

    socket.on('connect', function() {
        console.log('Connected to the WebSocket');
    });

    function addLog(log) {
        const { timestamp, event, ...rest } = log
        $('#logs').text(`${timestamp} [${event}] ${JSON.stringify(rest)}\n${$('#logs').text()}`);            
    }

    socket.on('log_event', function(data) {
        if (data.log) {
            if (data.log.event == 'refresh_begin' || data.log.event == 'refresh_end') {
                $('#displayedImage').attr('src', '/image?' + new Date().getTime()); 
            }
            addLog(data.log)
        } else {
            for (let log of data.logs) {
                addLog(log)
            }
        }
    });

    $('#refreshButton').click(function() {
        $.get("/refresh", function(data) {
            const { timestamp, event, ...rest } = data
            console.log(data);
        });
    });
</script>

</body>
</html>

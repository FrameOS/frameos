<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrameOS Frame</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body.kiosk {padding: 0;margin:0;background:black;}
        body.kiosk .not-in-kiosk {display:none;}
        body.kiosk #displayedImage { width: 100%; }
    </style>
</head>
<body class="{_body_class_}">

<h2 class="not-in-kiosk">Image Display</h2>
    
<img id="displayedImage" src="/image" alt="Displayed Image">

<div class="not-in-kiosk">
    <button id="refreshButton">Refresh Image</button>
    <button onClick="window.location.href = '/kiosk'">Kiosk Mode</button>
    <h2>Logs</h2>
    <pre id="logs"></pre>
</div>

<script>
    var socket = io.connect('http://' + document.domain + ':' + location.port);

    socket.on('connect', function() {
        console.log('Connected to the WebSocket');
    });

    function addLog(log) {
        const { timestamp, event, ...rest } = log
        $('#logs').text(`${timestamp} [${event}] ${JSON.stringify(rest)}\n${$('#logs').text()}`);            
    }

    socket.on('log_event', function(data) {
        if (data.log) {
            if (data.log.event == 'refresh_begin' || data.log.event == 'refresh_end') {
                $('#displayedImage').attr('src', '/image?' + new Date().getTime()); 
            }
            addLog(data.log)
        } else {
            for (let log of data.logs) {
                addLog(log)
            }
        }
    });

    $('#refreshButton').click(function() {
        $.get("/refresh");
    });
</script>
</body>
</html>

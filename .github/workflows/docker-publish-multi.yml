name: Publish Docker Image to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Install python dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install node dependencies
        run: |
          cd frontend
          npm install
          npm run build

      - name: Run Pytest
        run: |
          cd backend
          TEST=1 pytest

  build:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            dockerfile: Dockerfile
          - platform: linux/arm64/v8
            dockerfile: Dockerfile
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: latest
          install: true

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.platform }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.platform }}-

      - name: Extract branch name
        shell: bash
        run: echo "BRANCH_NAME=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Set up Depot CLI
        uses: depot/setup-action@v1

      # Build each platform without pushing
      - name: Build (without push) for ${{ matrix.platform }}
        uses: depot/build-push-action@v1
        with:
          project: rsbh2wrlkj
          token: ${{ secrets.DEPOT_TOKEN }}
          context: .
          file: ./${{ matrix.dockerfile }}
          push: false
          platforms: ${{ matrix.platform }}
          tags: frameos/frameos:${{ env.BRANCH_NAME }}-${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

  push-multiarch:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: latest
          install: true

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract branch name
        shell: bash
        run: echo "BRANCH_NAME=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Set up Depot CLI
        uses: depot/setup-action@v1

      # Push all built platforms as a multi-arch image
      - name: Push multi-arch image
        uses: depot/build-push-action@v1
        with:
          project: rsbh2wrlkj
          token: ${{ secrets.DEPOT_TOKEN }}
          context: .
          push: true
          platforms: linux/amd64,linux/arm64/v8
          tags: |
            frameos/frameos:${{ env.BRANCH_NAME }}-${{ github.sha }}
            frameos/frameos:latest

name: Publish Docker Image to Docker Hub

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-versions:
    runs-on: ubuntu-latest
    outputs:
      versions_changed: ${{ steps.detect.outputs.versions_changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Recompute component versions
        run: python3 tools/update_versions.py

      - name: Detect version changes
        id: detect
        run: |
          if git diff --quiet -- versions.json; then
            echo "versions_changed=false" >> "$GITHUB_OUTPUT"
            echo "No version changes detected"
          else
            echo "versions_changed=true" >> "$GITHUB_OUTPUT"
            echo "Version changes detected"
          fi

      - name: Commit updated versions
        if: steps.detect.outputs.versions_changed == 'true'
        run: |
          git config user.name "frameos-bot"
          git config user.email "git@frameos.net"
          git add versions.json
          git commit -m "chore: update versions"
          git push

  test:
    needs: update-versions
    if: needs.update-versions.outputs.versions_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Install redis
        run: sudo apt-get -y update && sudo apt-get install -y redis-server

      - name: Install python dependencies
        run: |
          cd backend
          python -m pip install --upgrade uv
          uv venv
          uv pip install -r requirements.txt

      - name: Install node dependencies
        run: |
          cd frontend
          npm install
          npm run build

      - name: Run Pytest
        run: |
          cd backend
          source .venv/bin/activate
          TEST=1 pytest

  build:
    if: needs.update-versions.outputs.versions_changed == 'true'
    needs: [update-versions, test]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            dockerfile: Dockerfile
          - platform: linux/arm64/v8
            dockerfile: Dockerfile
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: latest
          install: true

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.platform }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.platform }}-

      - name: Extract branch name
        shell: bash
        run: echo "BRANCH_NAME=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Short SHA
        shell: bash
        run: echo "SHORT_SHA=${GITHUB_SHA:0:7}" >> $GITHUB_ENV

      - name: Read Docker version tags
        shell: bash
        run: |
          DOCKER_VERSION=$(python3 -c "import json; print(json.load(open('versions.json'))['docker'].split('+', 1)[0])")
          echo "DOCKER_VERSION=$DOCKER_VERSION" >> $GITHUB_ENV
          echo "DOCKER_VERSION_MINOR=${DOCKER_VERSION%.*}" >> $GITHUB_ENV
          echo "DOCKER_VERSION_MAJOR=${DOCKER_VERSION%%.*}" >> $GITHUB_ENV

      - name: Set up Depot CLI
        uses: depot/setup-action@v1

      # Build each platform without pushing
      - name: Build (without push) for ${{ matrix.platform }}
        uses: depot/build-push-action@v1
        with:
          project: rsbh2wrlkj
          token: ${{ secrets.DEPOT_TOKEN }}
          context: .
          file: ./${{ matrix.dockerfile }}
          push: false
          platforms: ${{ matrix.platform }}
          tags: frameos/frameos:${{ env.BRANCH_NAME }}-${{ env.SHORT_SHA }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

  push-multiarch:
    if: needs.update-versions.outputs.versions_changed == 'true'
    needs: [update-versions, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: latest
          install: true

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract branch name
        shell: bash
        run: echo "BRANCH_NAME=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Short SHA
        shell: bash
        run: echo "SHORT_SHA=${GITHUB_SHA:0:7}" >> $GITHUB_ENV

      - name: Read Docker version tags
        shell: bash
        run: |
          DOCKER_VERSION=$(python3 -c "import json; print(json.load(open('versions.json'))['docker'].split('+', 1)[0])")
          echo "DOCKER_VERSION=$DOCKER_VERSION" >> $GITHUB_ENV
          echo "DOCKER_VERSION_MINOR=${DOCKER_VERSION%.*}" >> $GITHUB_ENV
          echo "DOCKER_VERSION_MAJOR=${DOCKER_VERSION%%.*}" >> $GITHUB_ENV

      - name: Set up Depot CLI
        uses: depot/setup-action@v1

      # Push all built platforms as a multi-arch image
      - name: Push multi-arch image
        uses: depot/build-push-action@v1
        with:
          project: rsbh2wrlkj
          token: ${{ secrets.DEPOT_TOKEN }}
          context: .
          push: true
          platforms: linux/amd64,linux/arm64/v8
          tags: |
            frameos/frameos:latest
            frameos/frameos:${{ env.DOCKER_VERSION_MAJOR }}
            frameos/frameos:${{ env.DOCKER_VERSION_MINOR }}
            frameos/frameos:${{ env.DOCKER_VERSION }}

  update-addon-repo:
    name: Update Home Assistant Addon
    if: needs.update-versions.outputs.versions_changed == 'true'
    needs: [update-versions, push-multiarch]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout frameos
        uses: actions/checkout@v4
        with:
          path: frameos

      - name: Checkout frameos-home-assistant-addon
        uses: actions/checkout@v2
        with:
          repository: frameos/frameos-home-assistant-addon
          token: ${{ secrets.ACTIONS_WRITE_TOKEN }}
          ref: main
          path: home-assistant-addon

      - name: Extract branch name
        shell: bash
        run: echo "BRANCH_NAME=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Short SHA
        shell: bash
        run: echo "SHORT_SHA=${GITHUB_SHA:0:7}" >> $GITHUB_ENV

      - name: Read Docker version
        shell: bash
        run: |
          DOCKER_VERSION=$(python3 -c "import json; print(json.load(open('frameos/versions.json'))['docker'].split('+', 1)[0])")
          echo "DOCKER_VERSION=$DOCKER_VERSION" >> $GITHUB_ENV

      - name: Update version in config.yaml
        run: |
          cd home-assistant-addon/frameos
          echo "Updating version in config.yaml to ${{ env.DOCKER_VERSION }}"
          sed -i "s/^version: .*/version: ${{ env.DOCKER_VERSION }}/" config.yaml

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          message: "Update FrameOS version to ${{ env.DOCKER_VERSION }}"
          add: "."
          cwd: home-assistant-addon
          push: true
          author_name: FrameOS Bot
          author_email: git@frameos.net
